<!DOCTYPE html>
<html>
<body>
    <form id="registrationForm">
        <label>Name:</label>
        <input type="text" name="username" required>
        <label>Email:</label>
        <input type="email" name="emailid" required>
        <label>Phone Number:</label>
        <input type="tel" name="phonenumber" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <ul id="listOfUsers"></ul>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) { 
            event.preventDefault(); 

            const name = event.target.username.value;
            const email = event.target.emailid.value;
            const phonenumber = event.target.phonenumber.value;
            
            const userValue = `${name}-${email}-${phonenumber}`;
            localStorage.setItem(email, userValue);
            showUserOnScreen(userValue);
        });

        function showUserOnScreen(userValue) {
            const parentElem = document.getElementById('listOfUsers');
            parentElem.innerHTML += `<li>${userValue}</li>`;
        }
    </script>
</body>
</html>
